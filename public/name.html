<!doctype html>
<html lang="en">
  <head>

    <title> Enter your user name for Reversi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Internal Style Sheet -->
    <style>
        body{
          background-image: url(assets/images/blueBackground.jpg);
            }

  </style>

    <script>
    function submitForm(){
      var username = $('#username').val();
      window.location.href = 'lobby.html?username='+username;
    }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid text-center">

        <div class="row">
          <div class="col">
              <h2> Enter Your User Name </h2>
          </div>
        </div>

        <div class='row'>
          <div class='col'>
            <form onsubmit='submitForm(); return false;' class='from-inline'>
              <div class='form-group'>
                <label for='username' class='col-form-label sr-only'>Enter Your Username</label>
                <input class='form-control' type='text' value='' id='username' placeholder='Enter Your Username'>
                <button type='submit' class='btn btn-default'>Done</button>
              </div>
            </form>
          </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
